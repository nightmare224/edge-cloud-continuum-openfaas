version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  resize-image:
    # lang: python3-debian
    lang: dockerfile
    handler: ./resize-image
    image: nightmare224/resize-image:latest
    environment:
      read_timeout: 0
      write_timeout: 0
      exec_timeout: 0
    labels:
      com.openfaas.scale.min: 1
    build_args:
      ADDITIONAL_PACKAGE: "libgl1"
